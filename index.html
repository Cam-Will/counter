<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Counter</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
</head>
<body id="container">
    <div id="main">
        <h1 class="display-1">Counter</h1>
        <p><strong>{{request.session.oldcount}} actual routed times</strong></p>
        <p><strong>{{request.session.count}} manipulatable routed times</strong></p>
        <div id="form">
            <form action='/specify' method='post'>
            {% csrf_token %}
                    Specify Increment to Count:    <input type='text' name='scount'>
                    <button type="submit">Increment</button>
            </form>
            <div id="buttons">
                <button><a href="http://localhost:8000/destroy_session">Reset</a></button>
                <button><a href="http://localhost:8000/plus_two">Add +2</a></button>
            </div>
        </div>
    </div>
</body>
</html>
